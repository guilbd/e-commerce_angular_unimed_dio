<div class="card shadow-sm">
  <img src='{{"assets/images/" + livro.img + ".jpg"}}' class="bd-placeholder-img card-img-top" width="100%">

  <div class="card-body">
    <p class="card-text">{{ livro.name}}</p>
    <p class="card-text">{{ livro.price}}</p>
    <p class="card-text">{{ livro.quantity}}</p>
    <p class="card-text">{{ livro.category | currency:'BRL'}}</p>

    <div class="btn-group">
      <button type="button" class="btn btn-primary btn-sm">Comprar</button>
      <button type="button" class="btn btn-outline-primary btn-sm">Detalhes</button>
    </div>
  </div>
</div>
